# Configuration
config:
  # MD013 - line-length
  line_length:
    line_length: 140
    code_blocks: false
    tables: false
  no-inline-html: false

frontMatter: ^((---\n[^]*?^---)(\n|$)|(\[!\[[-\w\. ]+\]\([^\)]+\)\]\([^\)]+\)\n)+|)

fix: false

# Globs

globs:
  - "**/*.md"
  - "*.md"

# Ignore files referenced by .gitignore (only valid at root)

gitignore: true

# Show found files on stdout (only valid at root)
showFound: true
